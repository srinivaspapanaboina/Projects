<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kendo UI Snippet</title>

    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.3.914/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.3.914/styles/kendo.rtl.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.3.914/styles/kendo.silver.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.3.914/styles/kendo.mobile.all.min.css" />

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.3.914/js/angular.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.3.914/js/kendo.all.min.js"></script>
</head>
<body>

    <div id="example" ng-app="KendoDemos">
        <div class="demo-section k-content" ng-controller="MyCtrl">
            <div class="box-col">

                <input id="customers" kendo-auto-complete style="width:300px" k-options="customOptions"/>
            </div>
			<div>

			</div>

            <style>
               .autocomplete-dropdown-header{width:100%; float:left;}
			   .autocomplete-dropdown-col{width:100%; float:left;}

			   .autocomplete-dropdown-header .autocomplete-dropdown-col{padding:5px 0;}

			   #customers-list .k-list-scroller{width:100%; float:left;background-color:#fff;}
			   #customers-list .k-list-scroller .k-list .k-item{border-color:#000;border-bottom-width:0;}
			   #customers-list .k-list-scroller .k-list .k-item:last-child{border-bottom-width:1px;}
			   .autocomplete-dropdown-col2{width:50%;}

            </style>
        </div>
    </div>

    <script>
      angular.module("KendoDemos", [ "kendo.directives" ]).controller('MyCtrl',
      function MyCtrl($scope) {
          $scope.countries = [
          { code: '5674', name: 'Acme' },
          { code: '4563', name: 'Acme Concrete' },
          { code: '2378', name: 'Acme Incorporated' },
          { code: '6784', name: 'Acme Electric' },
          { code: '4876', name: 'AndorrA' },
          { code: '8876', name: 'Acme Plumbing' },
          { code: '5543', name: 'Acme Interior' },
          { code: '5532', name: 'Antarctica' },
          { code: '7659', name: 'Acme Flooring' },
          { code: '8854', name: 'Acme Painting' },
          { code: '4453', name: 'Acme Cleaning' }

          ];
          $scope.country = '';
          $scope.customOptions =
              {
                  dataTextField: "selectedname",
                  filter: "contains",
            dataSource: {
                data: $scope.countries,
                schema: {
                    parse: function (response) {
                        debugger
                        var length = response.length;
                        var dataItem;
                        var idx = 0;

                        for (; idx < length; idx++) {
                            dataItem = response[idx];
                            dataItem.selectedname = dataItem.code + "-" + dataItem.name;
                        }

                        return response;
                    }
                }

            },


          headerTemplate: '<div class="autocomplete-dropdown-header">' +
          '<div class="autocomplete-dropdown-col autocomplete-dropdown-col2">Id</div>' +
          '<div class="autocomplete-dropdown-col autocomplete-dropdown-col2">Name</div>' +
          '</div>',

          // using  templates:
          template: '<div class="autocomplete-dropdown-col autocomplete-dropdown-col2">#: code#</div>' +
          '<div class="autocomplete-dropdown-col autocomplete-dropdown-col2">#: name#</div>',
        };
      });
    </script>

</body>
</html>
